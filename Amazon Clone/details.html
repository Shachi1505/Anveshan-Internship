<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign-In</title>
</head>
<body style="background-color: rgb(221, 195, 161);">
    <h1 style="color:black"> Welcome, dear customer to Kharido.com</h1>
    <h2 style="color: brown;"> Signing-in will help us improvise your shopping experience. </h2>
    <form action="">
        <label for=""> First Name </label>
        <input type="text">
        <label for=""> Second Name </label>
        <input type="text">
        <br> <br>
        <label for=""> Age</label>
        <input type="number">
        <br> <br>
        <label for=""> Date of Birth</label>
        <input type="date">
        <br> <br>
        <label for=""> Email </label>
        <input type="email">
        <br> <br>
        <label for=""> Password </label>
        <input type="password">
        <h3>
        <pre style="color:blueviolet"> Let us know your ideal fit!</pre>
        </h3>
        <input name="Size" type="radio">
        <label for=""> Small </label> <br>
        <input name="Size" type="radio">
        <label for=""> Medium </label> <br>
        <input name="Size" type="radio">
        <label for=""> Large </label> <br>

        <label for="color"> Your Favorite color most of the days?</label>
    <input id="color" type="color">
    <br><br>
    <input type="reset" style="background-color: crimson" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"
    style="font-size: 5px;">
 <input type="submit" style="background-color: crimson" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    </form> <br><br>
    <img src="Thankyou-Featured-Image.jpg" height="200px" width="200px">

</html>
